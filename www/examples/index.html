<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Super Theme - Example</title>

    <link rel="stylesheet" href="../dist/css/application.min.css">
    <style media="screen">
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            display: flex;
        }

        [ui-view] {
            width: 100%;
        }

        .main-view {
            padding: 10px;
            overflow-y: scroll;
        }

        [flex] {
            flex: 1;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>

<body ng-app="examples">
    <nav-header></nav-header>
    <section flex class="content">
        <side-menu>
            <side-menu-item ng-click='$toggle()' small="=">{{$isOpen() ? "Close" : "Open"}}</side-menu-item>
            <side-menu-item ui-sref-active="active" ui-sref='home' small="H">Home</side-menu-item>
            <side-menu-item ui-sref-active="active" ui-sref='page2' small="P2">Page 2</side-menu-item>
        </side-menu>
        <div ui-view class="main-view"></div>
    </section>
    <super-footer class="text-center">
        Commodity Vectors 2015 Â®
    </super-footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-messages.min.js"></script>

<script src="../dist/js/application.min.js"></script>
<script type="text/javascript">
    (function() {
        angular.module("examples", ["super", "ui.router"])
            .config(function($stateProvider, $urlRouterProvider) {
                $urlRouterProvider.otherwise("/");
                $stateProvider
                    .state('home', {
                        url: "/",
                        template: "Test"
                    })
                    .state('page2', {
                        url: "/page2",
                        template: "Page 2",
                        controller: function($scope, $rootScope) {
                            //$rootScope.$broadcast('close menu');
                        }
                    });
            });
    })();
</script>

</html>
